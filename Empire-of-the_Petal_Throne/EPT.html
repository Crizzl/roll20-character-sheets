<!-- Empire of the Petal Throne Character Sheet CSS */ -->
<!-- Version 1.1 -->

<div class="ept">

  <!-- Hidden Values -->
  <input type='hidden' class='professiontoggle' name='attr_professiontoggle' value='' />


  <h2 class="title"><span class="underline">Empire of the Petal Throne</span>: Character Reference Sheet</h2>

  <!-- Characteristics Section -->
  <div class="section grid-16">
      <!-- GRID row 1 -->
      <span class="flex-row grid-16-span-8"><label data-i18n="character-u">Character</label><input class="fill" type="text" name="attr_character_name" placeholder="(character name)" title="@{Character}"/></span>
      <span class="flex-row grid-16-span-8"><label data-i18n="player-u">Player</label><input class="fill" type="text" name="attr_player_name" placeholder="(player name)" title="@{Player}"/></span>
      <!-- GRID row 2 -->
      <span class="flex-row grid-16-span-6">
        <label data-i18n="profession-u">Profession</label>
        <select class="fill" name="attr_profession" title="@{Profession}">
          <option value="Warrior" selected="selected">Warrior</option>
          <option value="Preist">Priest</option>
          <option value="Magic-User">Magic User</option>
        </select>
      </span>
      <!-- <span class="flex-row grid-16-span-6"><label data-i18n="profession-u">Profession</label><input class="fill" type="text" name="attr_profession" title="@{Profession}" /></span> -->
      <span class="flex-row grid-16-span-5"><label data-i18n="clan-u">Clan</label><input class="fill" type="text" name="attr_clan" title="@{Clan}" /></span>
      <span class="flex-row grid-16-span-5">
        <label data-i18n="alignment-u">Alignment</label>
        <select class="fill" name="attr_alignment" title="@{Alignment}">
          <option value="Stability" selected="selected">Stability</option>
          <option value="Change">Change</option>
          <option disabled>--------</option>
          <option disabled>or</option>
          <option disabled>--------</option>
          <option value="Good" selected="selected">Good</option>
          <option value="Evil">Evil</option>
          <option disabled>--------</option>
          <option disabled>Rarely used by PCs:</option>
          <option value="Neutral">Neutral</option>
        </select>
      </span>
      <!-- <span class="flex-row grid-16-span-5"><label data-i18n="alignment-u">Alignment</label><input class="fill" type="text" name="attr_alignment" title="@{Alignment}" /></span> -->
      <!-- GRID row 3 -->
      <span class="flex-row grid-16-span-6"><label data-i18n="nationality-u">Nationality</label><input class="fill" type="text" name="attr_nationality" /></span>
      <span class="flex-row grid-16-span-5"><label data-i18n="race-u">Race</label><input class="fill" type="text" name="attr_race" /></span>
      <span class="flex-row grid-16-span-3"><label data-i18n="gender-u">Gender</label><input class="fill" type="text" name="attr_gender" /></span>
      <span class="flex-row grid-16-span-2"><label data-i18n="age-u">Age</label><input class="fill" type="number" name="attr_age" min="1" /></span>
      <!-- GRID row 4 -->
      <span class="flex-row grid-16-span-12">&nbsp;</span>
      <span class="flex-row grid-16-span-4 label" data-i18n="saves-u">Savings Throws</span>
      <!-- GRID row 5 -->
      <span class="flex-row grid-16-span-3"><label data-i18n="level-u">Level</label><input class="fill" type="number" name="attr_level" title="@{Level}" value="1" min="1" /></span>
      <span class="flex-row grid-16-span-5"><label data-i18n="xp-u">Experience</label><input class="fill" type="number" name="attr_xp" title="@{Experience}" value="0" min="0" /></span>
      <span class="flex-row grid-16-span-3"><label data-i18n="xpBonus-u">(XP&nbsp;+/-</label><input class="fill" type="number" name="attr_xp_modifier" title="@{XPMod}" value="0" min="0" max="15" step="5" /><span class="text">%)</span></span>
      <span class="flex-row grid-16-span-1">&nbsp;</span>
      <span class="flex-row grid-16-span-4"><label data-i18n="poison-u">Poison</label><input class="fill" type="number" name="attr_save_v_poison" title="@{Save_v_Poison}" value="1" min="1" max="20" /></span>
      <!-- GRID row 6 -->
      <span class="flex-row grid-16-span-2"><label data-i18n="hits-u">Hits</label><input class="fill" type="number" name="attr_hits" title="@{Hits}" min="1" /></span>
      <span class="flex-row grid-16-span-2"><label>/</label><input class="fill" type="number" name="attr_current_hits" title="@{Current_Hits}"/></span>
      <span class="flex-row grid-16-span-4"><label data-i18n="ac-u">Armor&nbsp;Class</label><input class="fill" type="number" name="attr_ac" /></span>
      <span class="flex-row grid-16-span-3"><label data-i18n="struggle-u">Struggle</label><input class="fill nospin" type="number" name="attr_struggle" value="((@{strength}+@{intelligence}+@{dexterity})/3)" disabled="true" step='1' /></span>
      <span class="flex-row grid-16-span-1">&nbsp;</span>
      <span class="flex-row grid-16-span-4"><label data-i18n="spells-u">Spells</label><input class="fill" type="number" name="attr_save_v_spells" title="@{Save_v_Spellls}" value="1" min="1" max="20" /></span>
      <!-- GRID row 7 -->
      <span class="flex-row grid-16-span-3"><label data-i18n="movement-u">Movement</label><input class="fill" type="number" name="attr_movemnet" min="0" /></span>
      <span class="flex-row grid-16-span-4"><label data-i18n="weight-cap-u">Weight&nbsp;Cap.</label><input class="fill" type="number" name="attr_weight-cap" min="0" /></span>
      <span class="flex-row grid-16-span-4"><label data-i18n="weight-car-u">Weight&nbsp;Car.</label><input class="fill" type="number" name="attr_weight-car" min="0" /></span>
      <span class="flex-row grid-16-span-1">&nbsp;</span>
      <span class="flex-row grid-16-span-4"><label data-i18n="paralysis-u">Paralysis</label><input class="fill" type="number" name="attr_save_v_paralysis" title="@{Save_v_Paralysis}" value="1" min="1" max="20" /></span>
      <!-- GRID row 8 -->
      <span class="flex-row grid-16-span-12">&nbsp;</span>
      <span class="flex-row grid-16-span-4"><label data-i18n="eyes-u">Eyes</label><input class="fill" type="number" name="attr_save_v_eyes" title="@{Save_v_eyes}" value="1" min="1" max="20" /></span>
      <!-- GRID row 9 -->
      <span class="grid-16-span-2 label" data-i18n="talent-u">Talent</span>
      <span class="grid-16-span-2 label" data-i18n="number-u">Number</span>
      <span class="grid-16-span-2 label" data-i18n="hitbonus-u">+/-&nbsp;Hit</span>
      <span class="grid-16-span-2 label" data-i18n="damagebonus-u">+/-&nbsp;Damage</span>
      <span class="grid-16-span-8 label" data-i18n="special-u">Special</span>
      <!-- GRID row 10 -->
      <span class="flex-row grid-16-span-2"><label data-i18n="strength-u">Strength</label></span>
      <span class="flex-row grid-16-span-2"><input class="fill nospin" type="number" name="attr_strength" title="@{Strength}" min="1" max="100" step='1' /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_strength_hit" type="number" min="-1" max="1" /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_strength_damage" type="number" min="0" max="2" /></span>
      <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_strength_special" type="text" /></span>
      <!-- GRID row 11 -->
      <span class="flex-row grid-16-span-2"><label data-i18n="intelligence-u">Intelligence</label></span>
      <span class="flex-row grid-16-span-2"><input class="fill nospin" type="number" name="attr_intelligence" title="@{Intelligence}" min="1" max="100" step='1' /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_intelligence_hit" type="number" min="-1" max="2" /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_intelligence_damage" type="number" min="-1" max="2" /></span>
      <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_intelligence_special" type="text" /></span>
      <!-- GRID row 12 -->
      <span class="flex-row grid-16-span-2"><label data-i18n="constitution-u">Constitution</label></span>
      <span class="flex-row grid-16-span-2"><input class="fill nospin" type="number" name="attr_constitution" title="@{Constitution}" min="1" max="100" step='1' /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_constitution_hit" type="number" min="-2" max="2" /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_constitution_damage" type="number" min="-1" max="1" /></span>
      <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_constitution_special" type="text" /></span>
      <!-- GRID row 13 -->
      <span class="flex-row grid-16-span-2"><label data-i18n="psychicability-u">Psychic&nbsp;Ability</label></span>
      <span class="flex-row grid-16-span-2"><input class="fill nospin" type="number" name="attr_psychicability" title="@{Psychic Ability}" min="1" max="100" step='1' /></span>
      <!-- <span class="flex-row grid-16-span-4"><label>&nbsp;</label></span> -->
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_psychicability_hit" type="text" disabled="true" /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_psychicability_damage" type="text" disabled="true" /></span>
      <!-- <span class="flex-row grid-16-span-3"><label data-i18n="spell-chance-u">Spells&nbsp;+</label><input class="attr-mod fill" name="attr_psychicability_spell_chance" type="number" value="0" min="0" max="15" step="5" /><label>%</label></span> -->
      <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_psychicability_special" type="text" /></span>

      <!-- GRID row 14 -->
      <span class="flex-row grid-16-span-2"><label data-i18n="dexterity-u">Dexterity</label></span>
      <span class="flex-row grid-16-span-2"><input class="fill nospin" type="number" name="attr_dexterity" title="@{Dexterity}" min="1" max="100" step='1' /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_dexterity_hit" type="number" min="-1" max="2" /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_dexterity_damage" type="number" min="-1" max="1" /></span>
      <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_dexterity_special" type="text" /></span>
      <!-- GRID row 15 -->
      <span class="flex-row grid-16-span-2"><label data-i18n="comliness-u">Comliness</label></span>
      <span class="flex-row grid-16-span-2"><input class="fill nospin" type="number" name="attr_comliness" title="@{Comliness}" min="1" max="100" step='1' /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_comliness_hit" type="text" disabled="true" /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_comliness_damage" type="text" disabled="true" /></span>
      <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_comliness_special" type="text" /></span>
      <!-- GRID row 16 -->
      <span class="flex-row grid-16-span-2"><label data-i18n="weap-arms-bonus-u">Weapon/Armor&nbsp;Bonus</label></span>
      <span class="flex-row grid-16-span-2">&nbsp;</span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_weap-arms-bonus_hit" type="number" /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_weap-arms-bonus_damage" type="number" /></span>
      <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_weap-arms-bonus_special" type="text" /></span>
      <!-- GRID row 17 -->
      <span class="flex-row grid-16-span-2"><label data-i18n="total-u">Total</label></span>
      <span class="flex-row grid-16-span-2">&nbsp;</span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill thick nospin" name="attr_total_hit" type="number" value="(@{strength_hit}+@{intelligence_hit}+@{constitution_hit}+@{dexterity_hit}+@{weap-arms-bonus_hit})" disabled="true" /></span>
      <span class="flex-row grid-16-span-2"><input class="attr-mod fill thick nospin" name="attr_total_damage" type="number" value="(@{strength_damage}+@{intelligence_damage}+@{constitution_damage}+@{dexterity_damage}+@{weap-arms-bonus_damage})" disabled="true" /></span>
      <span class="flex-row grid-16-span-8">&nbsp;</span>
  </div> <!-- END  Talent Section -->

  <!-- Skills Section -->
  <div class="skills section">

    <div class="flex-row skills-section-label label"><label data-i18n="skills-u">Skills</label></div>

    <label class="switch">
      <input type="checkbox" class="block-switch" name="attr_block_switch" value="1">
      <div class="slider round">
        <!--ADDED HTML -->
        <span class="on">Lists</span>
        <span class="off">Checkboxes</span>
        <!--END-->
      </div>
    </label>
    <input type="checkbox" class="block-switch" name="attr_block_switch" value="1">


    <div class="grid-16 small-label">
      <span class="flex-row grid-16-span-3"><label data-i18n="org-skills-u">Original&nbsp;Skills</label><input class="fill" type="text" name="attr_orig_skills" /></span>

      <span class="flex-row grid-16-span-2"><input class="fill" type="text" name="attr_skills_group_3" /><label data-i18n="class-3-u">Group&nbsp;III)</label></span>
      <span class="flex-row grid-16-span-4"><label data-i18n="prof-skill-u">Profssional&nbsp;Skill</label><input class="fill" type="text" name="attr_prof_skill" /></span>
      <span class="flex-row grid-16-span-3">(<input class="fill" type="text" name="attr_skills_number-of" /><label data-i18n="of-first-u">&nbsp;of&nbsp;first)</label><input class="fill" type="text" name="attr_of-number" />)</span>

          <span class="flex-row skillcheckset"><input type="checkbox" name="attr_has_weaver" value="yes" />	<label data-i18n="weaver-u">Weaver</label></span>
          <span class="flex-row skillcheckset"><input type="checkbox" name="attr_has_wine-maker" value="yes" />	<label data-i18n="wine-maker-u">Wine-Maker</label></span>
